<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="icon" href="https://img.icons8.com/external-soft-fill-juicy-fish/60/000000/external-shop-maps-and-navigation-soft-fill-soft-fill-juicy-fish.png">
    <title>Tienda Online</title>
</head>
<body>
    <header>
        <nav>
            <!-- Demo Start -->
            <div class="demo">
                <div class="title-container">
                    <a href="index.html" class="title-link">
                        <h1 class="title">Tienda Online</h1>
                    </a>
                </div>
                <div class="seeker-container">
                    <form action="" method="get" id="form-seeker">
                        <label for="" class="seeker-label"><span class="material-symbols-outlined">search</span></label>
                        <input type="search" name="seeker" id="seeker" placeholder="Search any product" accept="utf-8" minlength="3" maxlength="100" required>
                    </form>
                </div>
                <div class="social-container">
                    <a href="https://www.instagram.com/" target="_blank"><img src="https://img.icons8.com/color/48/000000/instagram-new--v1.png" class="social-img instagram"/></a>
                    <a href="https://twitter.com/?lang=es" target="_blank"><img src="https://img.icons8.com/fluency/48/000000/twitter.png" class="social-img twiter"/></a>
                    <a href="https://es-es.facebook.com/" target="_blank"><img src="https://img.icons8.com/color/48/000000/facebook-new.png" class="social-img facebook"/></a>
                </div>
            </div>
        </nav>
        <!-- Demo end -->
    </header>
    <main>
        <iframe src="main.html" width="100%" class="main--position"></iframe>
    </main>
</body>
